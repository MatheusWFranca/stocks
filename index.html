<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stocks</title>
  
</head>
<body>
  <div>
    <form class="form-busca">
      <label>Type your stock</label>
      <input type="text" id="input-stock" required>
    </form>
  
    <div class="result">
      <p>Company: <span class="company"></span></p>
      <p>Latest Price: <span class="price"></span></p>
      <p>Total Volume: <span class="volume"></span></p>
      <p>Lastest Update: <span class="update"></span></p>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
